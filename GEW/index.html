<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEW Alliance - Kingshot Vikings Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #A8E6CF, #7FCDCD);
            border-radius: 20px 20px 0 0;
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .header-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .alliance-badge {
            background: linear-gradient(45deg, #A8E6CF, #7FCDCD);
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .admin-status {
            color: #4CAF50;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .admin-status.active {
            display: flex;
        }

        .admin-status::before {
            content: 'üëë';
        }

        .admin-user {
            background: rgba(76, 175, 80, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .connection-status.connecting {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .admin-section {
            backdrop-filter: blur(20px);
            background: rgba(255, 193, 7, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .admin-section.show {
            display: block;
        }

        .admin-section h3 {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .admin-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .admin-form-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .admin-login input {
            padding: 12px 18px;
            border: 2px solid rgba(255, 193, 7, 0.5);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .admin-login input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .admin-login input:focus {
            outline: none;
            border-color: rgba(255, 193, 7, 0.8);
            transform: translateY(-2px);
        }

        .admin-login button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .admin-login button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 152, 0, 0.4);
        }

        .admin-login button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-section {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .search-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-section h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .search-form {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 15px;
            background: rgba(33, 150, 243, 0.1);
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.6);
            background: rgba(33, 150, 243, 0.15);
            transform: translateY(-2px);
        }

        .clear-search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .clear-search-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .input-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            position: relative;
            flex: 1;
            max-width: 300px;
        }

        .input-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .player-input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .player-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .player-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .player-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .march-select {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .march-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .march-select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .march-select option {
            background: #333;
            color: white;
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
            white-space: nowrap;
            height: fit-content;
        }

        .add-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }

        .add-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .group {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #A8E6CF, #7FCDCD);
            border-radius: 20px 20px 0 0;
        }

        .group.offline-group {
            border: 2px solid rgba(108, 117, 125, 0.5);
            background: rgba(108, 117, 125, 0.05);
        }

        .group.offline-group::before {
            background: linear-gradient(90deg, #6c757d, #495057);
        }

        .march-badge.offline-badge {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .group.waiting {
            border: 2px dashed rgba(255, 152, 0, 0.5);
            background: rgba(255, 152, 0, 0.05);
        }

        .group.waiting::before {
            background: linear-gradient(90deg, #FF9800, #FFC107);
        }

        .group:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .group-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .group-title {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .group-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .march-badge {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 8px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3);
        }

        .player-list {
            list-style: none;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.15);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .player-item.highlight {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
            animation: highlight 2s ease-out;
        }

        .player-item.search-match {
            background: rgba(33, 150, 243, 0.3);
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.4);
        }

        .group.has-search-match {
            border-color: rgba(33, 150, 243, 0.6);
            background: rgba(33, 150, 243, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(33, 150, 243, 0.2);
        }

        .group.has-search-match::before {
            background: linear-gradient(90deg, #2196F3, #1976D2);
        }

        @keyframes highlight {
            0% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            color: white;
            font-weight: 500;
            display: block;
        }

        .player-march {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        .remove-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .remove-btn:hover:not(:disabled) {
            opacity: 1;
            transform: scale(1.1);
        }

        .remove-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .remove-btn.admin {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 40px 20px;
        }

        .loading-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 40px 20px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .floating-action {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.4);
            transition: all 0.3s ease;
        }

        .floating-action:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(33, 150, 243, 0.6);
        }

        .floating-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .floating-action.clear {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.4);
        }

        .floating-action.clear:hover:not(:disabled) {
            box-shadow: 0 15px 30px rgba(244, 67, 54, 0.6);
        }

        .floating-action.admin-toggle {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.4);
        }

        .floating-action.admin-toggle:hover:not(:disabled) {
            box-shadow: 0 15px 30px rgba(255, 152, 0, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .header-logo {
                height: 40px;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 15px;
                display: inline-block;
            }

            .search-section h3 {
                font-size: 1rem;
            }

            .search-form {
                max-width: 100%;
            }
            
            .input-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group {
                max-width: none;
            }
            
            .stats {
                gap: 15px;
            }
            
            .groups-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .floating-actions {
                bottom: 20px;
                right: 20px;
            }

            .floating-action {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .admin-form-row {
                flex-direction: column;
            }

            .admin-login input {
                min-width: 100%;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1001;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .online-count {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .auth-error {
            color: #f44336;
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">‚Üê Back to Alliance Selection</a>
            
            <h1><img src="../logo.png" class="header-logo"> Kingshot Vikings Event</h1>
            <div class="alliance-badge">üî• GEW Alliance</div>
            
            <div class="admin-status" id="adminStatus">
                Admin Mode Active
                <span class="admin-user" id="adminUser"></span>
            </div>
            
            <div id="connectionStatus" class="connection-status connecting">
                <div class="status-dot"></div>
                <span>Connecting to Firebase...</span>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalPlayers">0</span>
                    <div class="stat-label">GEW Players</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalGroups">0</span>
                    <div class="stat-label">Battle Groups</div>
                </div>
            </div>
            
            <div class="online-count" id="onlineCount">
                üë• Loading GEW players...
            </div>
        </div>

        <div class="admin-section" id="adminSection">
            <h3>üõ°Ô∏è Admin Access</h3>
            <div class="admin-login">
                <div class="admin-form-row">
                    <input type="email" id="adminEmail" placeholder="Admin email..." maxlength="100" autocomplete="email">
                    <input type="password" id="adminPassword" placeholder="Admin password..." maxlength="100" autocomplete="current-password">
                </div>
                <div class="admin-form-row">
                    <button onclick="adminLogin()" id="adminLoginBtn">üëë Admin Login</button>
                    <button onclick="adminLogout()" id="adminLogoutBtn" style="display: none;">üö™ Logout</button>
                </div>
                <div class="auth-error" id="authError"></div>
            </div>
        </div>

        <div class="input-section">
            <div class="search-section">
                <h3>üîç Find Your Group</h3>
                <div class="search-form">
                    <input type="text" id="searchInput" class="search-input" placeholder="Search for your name..." maxlength="50">
                    <button onclick="clearSearch()" class="clear-search-btn" id="clearSearchBtn" style="display: none;">‚úï</button>
                </div>
            </div>
            
            <hr style="border: 1px solid rgba(255,255,255,0.2); margin: 20px 0;">
            
            <div class="input-form">
                <div class="input-group">
                    <label class="input-label">Player Name</label>
                    <input type="text" id="playerInput" class="player-input" placeholder="Enter your name..." maxlength="50" disabled>
                </div>
                <div class="input-group">
                    <label class="input-label">March limit</label>
                    <select id="marchSelect" class="march-select" disabled>
                        <option value="1">1 march</option>
                        <option value="2">2 marches</option>
                        <option value="3" selected>3 marches</option>
                        <option value="4">4 marches</option>
                        <option value="5">5 marches</option>
                        <option value="6">6 marches</option>
                        <option value="offline">Offline Player</option>
                    </select>
                </div>
                <button onclick="addPlayer()" class="add-btn" id="addBtn" disabled>‚öîÔ∏è Join Event</button>
            </div>
        </div>

        <div id="groupsContainer" class="groups-container">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <h3>Loading Event Data...</h3>
                <p>Connecting to Firebase Realtime Database</p>
            </div>
        </div>
    </div>

    <div class="floating-actions">
        <button onclick="toggleAdminSection()" class="floating-action admin-toggle" id="adminToggleBtn" title="Admin Login">üëë</button>
        <button onclick="clearAllPlayers()" class="floating-action clear" id="clearBtn" title="Clear All GEW Players (Admin Only)" disabled style="display: none;">üóëÔ∏è</button>
    </div>

    <div id="notification" class="notification">
        <span id="notificationText"></span>
    </div>

    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-database-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-auth-compat.min.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBKHPSmLcbyZ8xItGLHZA-nEMB5E3joczw",
            authDomain: "kingshot-vikings-event.firebaseapp.com",
            databaseURL: "https://kingshot-vikings-event-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "kingshot-vikings-event",
            storageBucket: "kingshot-vikings-event.firebasestorage.app",
            messagingSenderId: "308452962352",
            appId: "1:308452962352:web:e18535f956c3386c033df5"
        };

        // Global variables - GEW ALLIANCE ONLY
        let database;
        let auth;
        let isConnected = false;
        let playersRef;
        let connectionRef;
        let localPlayers = {};
        let groups = [];
        let isAdmin = false;
        let currentPlayerName = '';
        let currentAdminUser = null;
        let currentSearchTerm = '';
        
        // Fixed Alliance - This page is GEW only
        const ALLIANCE_NAME = 'GEW';

        // Search functionality
        function searchPlayer() {
            const searchTerm = document.getElementById('searchInput').value.trim().toLowerCase();
            currentSearchTerm = searchTerm;
            
            const clearBtn = document.getElementById('clearSearchBtn');
            
            if (searchTerm === '') {
                clearBtn.style.display = 'none';
            } else {
                clearBtn.style.display = 'block';
            }
            
            updateDisplay();
            
            // Scroll to first matching group after a short delay to ensure DOM is updated
            if (searchTerm) {
                setTimeout(() => {
                    const matchingGroup = document.querySelector('.group.has-search-match');
                    if (matchingGroup) {
                        matchingGroup.scrollIntoView({ 
                            behavior: 'smooth', 
                            block: 'center' 
                        });
                    }
                }, 100);
            }
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            currentSearchTerm = '';
            document.getElementById('clearSearchBtn').style.display = 'none';
            updateDisplay();
        }

        function initializeFirebase() {
            try {
                console.log(`Initializing Firebase for ${ALLIANCE_NAME}...`);
                firebase.initializeApp(firebaseConfig);
                database = firebase.database();
                auth = firebase.auth();
                
                console.log('Firebase initialized successfully');
                
                // Set up authentication state listener
                auth.onAuthStateChanged((user) => {
                    if (user) {
                        currentAdminUser = user;
                        isAdmin = true;
                        showAdminMode();
                    } else {
                        currentAdminUser = null;
                        isAdmin = false;
                        hideAdminMode();
                    }
                    reorganizeGroups();
                });

                // Set up connection monitoring
                connectionRef = database.ref('.info/connected');
                connectionRef.on('value', (snapshot) => {
                    isConnected = snapshot.val() === true;
                    updateConnectionStatus();
                });

                // Set up players reference for this alliance only
                playersRef = database.ref(`event/alliances/${ALLIANCE_NAME}/players`);
                console.log(`${ALLIANCE_NAME} playersRef initialized`);
                
                // Listen for player changes
                playersRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    localPlayers = data || {};
                    reorganizeGroups();
                    updateOnlineCount();
                });

                // Enable inputs when connected
                enableInterface();
                
                if (isAdmin) {
                    showNotification(`Connected to ${ALLIANCE_NAME} Firebase!`, 'success');
                }

            } catch (error) {
                console.error('Firebase initialization error:', error);
                if (isAdmin) {
                    showNotification('Firebase connection failed. Check console for details.', 'error');
                }
                updateConnectionStatus(false, error.message);
                
                setTimeout(() => {
                    showFallbackMode();
                }, 2000);
            }
        }

        function showFallbackMode() {
            const container = document.getElementById('groupsContainer');
            
            if (isAdmin) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>‚ö†Ô∏è Offline Mode</h3>
                        <p>Firebase is not configured. Running in local mode.</p>
                        <p>Players added here won't be shared with others.</p>
                        <p>March limit 1-6 create matching group sizes. Offline players form 4-player groups.</p>
                    </div>
                `;
                updateConnectionStatus(false, 'Running in offline mode');
            } else {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No ${ALLIANCE_NAME} Players Registered</h3>
                        <p>Add players to automatically create groups!</p>
                        <p>March limit 1-6 create matching group sizes. Offline players form 4-player groups.</p>
                    </div>
                `;
                updateConnectionStatus(false, 'Loading...');
            }
            
            enableInterface();
        }

        function enableInterface() {
            document.getElementById('playerInput').disabled = false;
            document.getElementById('marchSelect').disabled = false;
            document.getElementById('addBtn').disabled = false;
            document.getElementById('searchInput').disabled = false;
            document.getElementById('playerInput').focus();
        }

        function updateConnectionStatus(connected = isConnected, message = '') {
            const statusEl = document.getElementById('connectionStatus');
            const statusText = statusEl.querySelector('span');
            
            if (connected) {
                statusEl.className = 'connection-status connected';
                statusText.textContent = 'üü¢ Connected - Real-time sync active';
            } else if (message) {
                statusEl.className = 'connection-status disconnected';
                statusText.textContent = `üî¥ ${message}`;
            } else {
                statusEl.className = 'connection-status disconnected';
                statusText.textContent = 'üî¥ Disconnected - Changes not synced';
            }
        }

        function updateOnlineCount() {
            const count = Object.keys(localPlayers).length;
            const countEl = document.getElementById('onlineCount');
            countEl.textContent = `üë• ${count} ${ALLIANCE_NAME} player${count !== 1 ? 's' : ''} registered`;
        }

        function toggleAdminSection() {
            const section = document.getElementById('adminSection');
            const isVisible = section.classList.contains('show');
            
            if (isVisible) {
                section.classList.remove('show');
                clearAuthError();
            } else {
                section.classList.add('show');
                if (!isAdmin) {
                    document.getElementById('adminEmail').focus();
                }
            }
        }

        async function adminLogin() {
            const email = document.getElementById('adminEmail').value.trim();
            const password = document.getElementById('adminPassword').value;
            
            if (!email || !password) {
                showAuthError('Please enter both email and password');
                return;
            }

            try {
                document.getElementById('adminLoginBtn').disabled = true;
                clearAuthError();
                
                // Sign in with Firebase Auth
                await auth.signInWithEmailAndPassword(email, password);
                
                // Clear form
                document.getElementById('adminEmail').value = '';
                document.getElementById('adminPassword').value = '';
                document.getElementById('adminSection').classList.remove('show');
                
                showNotification('Admin access granted!', 'success');
                
            } catch (error) {
                console.error('Admin login error:', error);
                
                let errorMessage = 'Login failed. Please check your credentials.';
                
                switch (error.code) {
                    case 'auth/user-not-found':
                        errorMessage = 'Admin account not found.';
                        break;
                    case 'auth/wrong-password':
                        errorMessage = 'Incorrect password.';
                        break;
                    case 'auth/invalid-email':
                        errorMessage = 'Invalid email address.';
                        break;
                    case 'auth/too-many-requests':
                        errorMessage = 'Too many failed attempts. Try again later.';
                        break;
                }
                
                showAuthError(errorMessage);
                showNotification('Admin login failed', 'error');
            } finally {
                document.getElementById('adminLoginBtn').disabled = false;
            }
        }

        async function adminLogout() {
            try {
                await auth.signOut();
                showNotification('Admin logged out', 'info');
                document.getElementById('adminSection').classList.remove('show');
            } catch (error) {
                console.error('Logout error:', error);
                showNotification('Logout failed', 'error');
            }
        }

        function showAdminMode() {
            document.getElementById('adminStatus').classList.add('active');
            document.getElementById('adminLoginBtn').style.display = 'none';
            document.getElementById('adminLogoutBtn').style.display = 'inline-block';
            document.getElementById('clearBtn').style.display = 'block';
            document.getElementById('clearBtn').disabled = false;
            
            if (currentAdminUser) {
                const adminEmail = currentAdminUser.email;
                const displayEmail = adminEmail.length > 20 ? adminEmail.substring(0, 17) + '...' : adminEmail;
                document.getElementById('adminUser').textContent = displayEmail;
            }
        }

        function hideAdminMode() {
            document.getElementById('adminStatus').classList.remove('active');
            document.getElementById('adminLoginBtn').style.display = 'inline-block';
            document.getElementById('adminLogoutBtn').style.display = 'none';
            document.getElementById('clearBtn').style.display = 'none';
            document.getElementById('adminUser').textContent = '';
        }

        function showAuthError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
        }

        function clearAuthError() {
            document.getElementById('authError').textContent = '';
        }

        async function addPlayer() {
            const input = document.getElementById('playerInput');
            const marchSelect = document.getElementById('marchSelect');
            const playerName = input.value.trim();
            const marchValue = marchSelect.value;
            
            if (playerName === '') {
                showNotification('Please enter a player name!', 'error');
                return;
            }
            
            if (localPlayers[playerName]) {
                showNotification(`This player is already registered in ${ALLIANCE_NAME}!`, 'error');
                return;
            }

            try {
                if (isConnected && playersRef) {
                    await playersRef.child(playerName).set({
                        marchLimit: marchValue,
                        timestamp: Date.now()
                    });
                    currentPlayerName = playerName;
                    
                    const displayText = marchValue === 'offline' ? 'offline player' : `${marchValue} rallies`;
                    showNotification(`${playerName} joined ${ALLIANCE_NAME} as ${displayText}!`, 'success');
                } else {
                    // Fallback to local mode
                    localPlayers[playerName] = {
                        marchLimit: marchValue,
                        timestamp: Date.now()
                    };
                    currentPlayerName = playerName;
                    reorganizeGroups();
                    
                    const displayText = marchValue === 'offline' ? 'offline player' : `${marchValue} rallies`;
                    if (isAdmin) {
                        showNotification(`${playerName} added locally to ${ALLIANCE_NAME}`, 'info');
                    } else {
                        showNotification(`${playerName} joined ${ALLIANCE_NAME} as ${displayText}!`, 'success');
                    }
                }
                
                input.value = '';
                input.focus();
                
            } catch (error) {
                console.error('Error adding player:', error);
                showNotification('Failed to add player. Please try again.', 'error');
            }
        }

        async function removePlayer(playerName) {
            try {
                if (isConnected && playersRef) {
                    await playersRef.child(playerName).remove();
                    
                    if (playerName === currentPlayerName) {
                        currentPlayerName = '';
                    }
                    
                    showNotification(`${playerName} left ${ALLIANCE_NAME}`, 'info');
                } else {
                    // Fallback to local mode
                    delete localPlayers[playerName];
                    
                    if (playerName === currentPlayerName) {
                        currentPlayerName = '';
                    }
                    
                    reorganizeGroups();
                    
                    if (isAdmin) {
                        showNotification(`${playerName} removed from ${ALLIANCE_NAME}`, 'info');
                    } else {
                        showNotification(`${playerName} left ${ALLIANCE_NAME}`, 'info');
                    }
                }
            } catch (error) {
                console.error('Error removing player:', error);
                showNotification('Failed to remove player. Please try again.', 'error');
            }
        }

        function reorganizeGroups() {
            groups = [];
            
            // Create an array of all players with their info and find earliest timestamp for each march limit
            const allPlayers = [];
            const earliestTimestampByMarch = {};
            
            Object.entries(localPlayers).forEach(([playerName, playerData]) => {
                const marchLimit = playerData.marchLimit || 3;
                const timestamp = playerData.timestamp || 0;
                
                allPlayers.push({
                    name: playerName,
                    marchLimit: marchLimit,
                    timestamp: timestamp
                });
                
                // Track earliest timestamp for each march limit to determine group order
                if (!earliestTimestampByMarch[marchLimit] || timestamp < earliestTimestampByMarch[marchLimit]) {
                    earliestTimestampByMarch[marchLimit] = timestamp;
                }
            });
            
            // Sort players by timestamp (first come, first served)
            allPlayers.sort((a, b) => a.timestamp - b.timestamp);
            
            // Group players by march limit but maintain timestamp order within groups
            const playersByMarchLimit = {};
            allPlayers.forEach(player => {
                const marchLimit = player.marchLimit;
                if (!playersByMarchLimit[marchLimit]) {
                    playersByMarchLimit[marchLimit] = [];
                }
                playersByMarchLimit[marchLimit].push(player);
            });
            
            // Create groups ordered by earliest player timestamp in each march category
            const marchLimitsByFirstPlayer = Object.keys(playersByMarchLimit).sort((a, b) => {
                return earliestTimestampByMarch[a] - earliestTimestampByMarch[b];
            });
            
            marchLimitsByFirstPlayer.forEach(marchLimit => {
                const players = playersByMarchLimit[marchLimit];
                let groupSize;
                
                // Determine group size based on march type
                if (marchLimit === 'offline') {
                    groupSize = 4; // Offline players in 4-player groups
                } else {
                    groupSize = parseInt(marchLimit); // Group size matches march limit
                }
                
                // Split players into groups in order
                for (let i = 0; i < players.length; i += groupSize) {
                    const group = players.slice(i, i + groupSize);
                    groups.push({
                        players: group,
                        marchLimit: marchLimit,
                        groupNumber: groups.length + 1,
                        maxSize: groupSize,
                        isFull: group.length === groupSize,
                        isOffline: marchLimit === 'offline'
                    });
                }
            });
            
            updateDisplay();
        }

        async function clearAllPlayers() {
            if (Object.keys(localPlayers).length === 0) {
                showNotification(`No ${ALLIANCE_NAME} players to clear!`, 'error');
                return;
            }

            if (!isAdmin) {
                showNotification('Admin access required!', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to remove ALL players from ${ALLIANCE_NAME} alliance?`)) {
                return;
            }

            try {
                if (isConnected && playersRef) {
                    await playersRef.remove();
                    currentPlayerName = '';
                    showNotification(`All ${ALLIANCE_NAME} players removed`, 'info');
                } else {
                    localPlayers = {};
                    currentPlayerName = '';
                    reorganizeGroups();
                    
                    if (isAdmin) {
                        showNotification(`All ${ALLIANCE_NAME} players removed locally`, 'info');
                    } else {
                        showNotification(`All ${ALLIANCE_NAME} players removed`, 'info');
                    }
                }
            } catch (error) {
                console.error('Error clearing players:', error);
                showNotification('Failed to clear players. Please try again.', 'error');
            }
        }

        // Drag & Drop functionality for admins
        function handleDragStart(event, playerName) {
            if (!isAdmin) return;
            event.dataTransfer.setData("text/plain", playerName);
            event.dataTransfer.effectAllowed = "move";
        }

        function handleDragEnd(event) {
            // Cleanup
        }

        function allowDrop(event) {
            if (isAdmin) event.preventDefault();
        }

        async function handleDrop(event, targetGroupIndex) {
            event.preventDefault();

            const playerName = event.dataTransfer.getData("text/plain");

            if (!isAdmin || !playerName || !(playerName in localPlayers)) {
                console.warn('Drop ignored ‚Äì invalid playerName:', playerName);
                return;
            }

            const targetGroup = groups[targetGroupIndex];
            if (!targetGroup) return;

            if (targetGroup.players.length >= targetGroup.maxSize) {
                showNotification("Target group is full!", "error");
                return;
            }

            const player = localPlayers[playerName];
            if (!player) return;

            try {
                if (isConnected && playersRef) {
                    await playersRef.child(playerName).update({
                        marchLimit: targetGroup.marchLimit,
                        timestamp: Date.now(),
                    });
                } else {
                    localPlayers[playerName].marchLimit = targetGroup.marchLimit;
                    localPlayers[playerName].timestamp = Date.now();
                    reorganizeGroups();
                }

                showNotification(`${playerName} moved to ${ALLIANCE_NAME} ${targetGroup.marchLimit === 'offline' ? 'offline' : targetGroup.marchLimit + ' march'} group`, "info");
            } catch (error) {
                console.error("Error moving player:", error);
                showNotification("Failed to move player!", "error");
            }
        }

        function updateDisplay() {
            const container = document.getElementById('groupsContainer');
            
            if (Object.keys(localPlayers).length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <h3>No ${ALLIANCE_NAME} Players Registered</h3>
                        <p>Add players to automatically create groups!</p>
                        <p>March limit 1-6 create matching group sizes. Offline players form 4-player groups.</p>
                    </div>
                `;
            } else {
                container.innerHTML = groups.map(group => {
                    // Check if this group has any search matches
                    let hasSearchMatch = false;
                    if (currentSearchTerm) {
                        hasSearchMatch = group.players.some(player => 
                            player.name.toLowerCase().includes(currentSearchTerm)
                        );
                    }
                    
                    return `
                        <div class="group ${group.isFull ? '' : 'waiting'} ${group.isOffline ? 'offline-group' : ''} ${hasSearchMatch ? 'has-search-match' : ''}"
                            ondragover="allowDrop(event)"
                            ondrop="handleDrop(event, ${group.groupNumber - 1})">
                            
                            <div class="group-header">
                                <div class="group-title">${ALLIANCE_NAME} Group ${group.groupNumber}</div>
                                <div class="march-badge ${group.isOffline ? 'offline-badge' : ''}">${group.isOffline ? 'Offline' : `${group.marchLimit} march${group.marchLimit > 1 ? 'es' : ''}`}</div>
                                <div class="group-count">
                                    ${group.players.length}/${group.maxSize} players
                                    ${group.isFull ? '‚úÖ' : '‚è≥'}
                                </div>
                            </div>
                            
                            <ul class="player-list">
                                ${group.players.map(player => {
                                    // Check if this player matches the search
                                    const isSearchMatch = currentSearchTerm && 
                                        player.name.toLowerCase().includes(currentSearchTerm);
                                    
                                    return `
                                        <li class="player-item ${isSearchMatch ? 'search-match' : ''}"
                                            draggable="${isAdmin}"
                                            ondragstart="handleDragStart(event, '${player.name}')"
                                            ondragend="handleDragEnd(event)">
                                            
                                            <div class="player-info">
                                                <span class="player-name">${player.name}</span>
                                                <div class="player-march">${player.marchLimit === 'offline' ? 'Offline player' : `${player.marchLimit} march limit`}</div>
                                            </div>
                                            
                                            ${isAdmin ? `<button onclick="removePlayer('${player.name}')" class="remove-btn admin" title="Admin: Remove player">‚úï</button>` : ''}
                                        </li>
                                    `;
                                }).join('')}
                            </ul>
                        </div>
                    `;
                }).join('');
            }
            
            updateStats();
        }

        function updateStats() {
            document.getElementById('totalPlayers').textContent = Object.keys(localPlayers).length;
            document.getElementById('totalGroups').textContent = groups.length;
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notificationText');
            
            notificationText.textContent = message;
            
            // Color based on type
            if (type === 'error') {
                notification.style.background = 'rgba(244, 67, 54, 0.9)';
            } else if (type === 'info') {
                notification.style.background = 'rgba(33, 150, 243, 0.9)';
            } else {
                notification.style.background = 'rgba(76, 175, 80, 0.9)';
            }
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }

        // Event listeners
        document.getElementById('playerInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('adminEmail').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('adminPassword').focus();
            }
        });

        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                adminLogin();
            }
        });

        // Set up search event listeners
        document.addEventListener('DOMContentLoaded', function() {
            console.log(`DOM loaded, initializing ${ALLIANCE_NAME} alliance...`);
            
            const searchInput = document.getElementById('searchInput');
            if (searchInput) {
                searchInput.addEventListener('input', searchPlayer);
                searchInput.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        searchPlayer();
                    }
                });
                console.log('Search listeners added');
            }
            
            initializeFirebase();
        });

        // Handle visibility change to reconnect if needed
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden && !isConnected) {
                // Try to reconnect when tab becomes visible
                setTimeout(initializeFirebase, 1000);
            }
        });
    </script>
