<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEW Alliance - Kingshot Vikings Event</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 20px 20px 0 0;
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
        }

        .header h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .header-logo {
            height: 50px;
            width: auto;
            filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.3));
            transition: all 0.3s ease;
        }

        .header-logo:hover {
            transform: scale(1.1) rotate(5deg);
        }

        .alliance-badge {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 1.2rem;
            font-weight: bold;
            margin: 15px 0;
            display: inline-block;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            padding: 10px 15px;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .back-link:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .admin-status {
            color: #4CAF50;
            font-size: 0.9rem;
            margin-top: 10px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .admin-status.active {
            display: flex;
        }

        .admin-status::before {
            content: '👑';
        }

        .admin-user {
            background: rgba(76, 175, 80, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px;
            border-radius: 10px;
            font-size: 0.9rem;
        }

        .connection-status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }

        .connection-status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }

        .connection-status.connecting {
            background: rgba(255, 152, 0, 0.2);
            color: #FF9800;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 25px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            min-width: 120px;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            display: block;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .admin-section {
            backdrop-filter: blur(20px);
            background: rgba(255, 193, 7, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 193, 7, 0.3);
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            display: none;
        }

        .admin-section.show {
            display: block;
        }

        .admin-section h3 {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .admin-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .admin-form-row {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            width: 100%;
        }

        .admin-login input {
            padding: 12px 18px;
            border: 2px solid rgba(255, 193, 7, 0.5);
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 0.9rem;
            min-width: 200px;
            transition: all 0.3s ease;
        }

        .admin-login input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .admin-login input:focus {
            outline: none;
            border-color: rgba(255, 193, 7, 0.8);
            transform: translateY(-2px);
        }

        .admin-login button {
            padding: 12px 25px;
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .admin-login button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(255, 152, 0, 0.4);
        }

        .admin-login button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .input-section {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .search-section {
            margin-bottom: 30px;
            text-align: center;
        }

        .search-section h3 {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.2rem;
            margin-bottom: 15px;
        }

        .search-form {
            position: relative;
            max-width: 400px;
            margin: 0 auto;
        }

        .search-input {
            padding: 15px 50px 15px 20px;
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 15px;
            background: rgba(33, 150, 243, 0.1);
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .search-input:focus {
            outline: none;
            border-color: rgba(33, 150, 243, 0.6);
            background: rgba(33, 150, 243, 0.15);
            transform: translateY(-2px);
        }

        .clear-search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(244, 67, 54, 0.8);
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
        }

        .clear-search-btn:hover {
            background: rgba(244, 67, 54, 1);
            transform: translateY(-50%) scale(1.1);
        }

        .input-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
            justify-content: center;
        }

        .input-group {
            position: relative;
            flex: 1;
            max-width: 250px;
            min-width: 200px;
        }

        .input-label {
            color: rgba(255, 255, 255, 0.9);
            font-size: 0.9rem;
            margin-bottom: 8px;
            display: block;
            font-weight: 500;
        }

        .player-input {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
        }

        .player-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .player-input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .player-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .march-select {
            padding: 15px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .march-select:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .march-select:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .march-select option {
            background: #333;
            color: white;
        }

        .add-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
            white-space: nowrap;
            height: fit-content;
        }

        .add-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(76, 175, 80, 0.4);
        }

        .add-btn:active:not(:disabled) {
            transform: translateY(-1px);
        }

        .add-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .group {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 25px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .group::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            border-radius: 20px 20px 0 0;
            background: linear-gradient(90deg, #FF6B6B, #FF8E53);
        }

        .group.offline-group {
            border: 2px solid rgba(108, 117, 125, 0.5);
            background: rgba(108, 117, 125, 0.05);
        }

        .group.offline-group::before {
            background: linear-gradient(90deg, #6c757d, #495057);
        }

        .march-badge.offline-badge {
            background: linear-gradient(45deg, #6c757d, #495057);
            color: white;
        }

        .group.waiting {
            border: 2px dashed rgba(255, 152, 0, 0.5);
            background: rgba(255, 152, 0, 0.05);
        }

        .group.waiting::before {
            background: linear-gradient(90deg, #FF9800, #FFC107);
        }

        .group:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .group-header {
            margin-bottom: 20px;
            text-align: center;
        }

        .group-title {
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .group-count {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .march-badge {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 8px;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(255, 152, 0, 0.3);
        }

        .time-badge {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            color: white;
            padding: 4px 12px;
            border-radius: 15px;
            font-size: 0.75rem;
            font-weight: bold;
            margin-bottom: 8px;
            display: inline-block;
        }

        .player-list {
            list-style: none;
        }

        .player-item {
            background: rgba(255, 255, 255, 0.15);
            margin: 10px 0;
            padding: 15px;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .player-item:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(5px);
        }

        .player-item.highlight {
            background: rgba(76, 175, 80, 0.3);
            border-color: rgba(76, 175, 80, 0.5);
            animation: highlight 2s ease-out;
        }

        .player-item.search-match {
            background: rgba(33, 150, 243, 0.3);
            border-color: rgba(33, 150, 243, 0.6);
            box-shadow: 0 0 15px rgba(33, 150, 243, 0.4);
        }

        .group.has-search-match {
            border-color: rgba(33, 150, 243, 0.6);
            background: rgba(33, 150, 243, 0.05);
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(33, 150, 243, 0.2);
        }

        .group.has-search-match::before {
            background: linear-gradient(90deg, #2196F3, #1976D2);
        }

        @keyframes highlight {
            0% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            color: white;
            font-weight: 500;
            display: block;
        }

        .player-march {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-top: 2px;
        }

        .player-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.75rem;
            margin-top: 2px;
        }

        .remove-btn {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .remove-btn:hover:not(:disabled) {
            opacity: 1;
            transform: scale(1.1);
        }

        .remove-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .remove-btn.admin {
            background: linear-gradient(45deg, #FF9800, #F57C00);
        }

        .empty-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
            font-style: italic;
            padding: 40px 20px;
        }

        .loading-state {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            padding: 40px 20px;
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .floating-actions {
            position: fixed;
            bottom: 30px;
            right: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            z-index: 1000;
        }

        .floating-action {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            font-size: 1.5rem;
            box-shadow: 0 10px 20px rgba(33, 150, 243, 0.4);
            transition: all 0.3s ease;
        }

        .floating-action:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(33, 150, 243, 0.6);
        }

        .floating-action:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .floating-action.clear {
            background: linear-gradient(45deg, #f44336, #d32f2f);
            box-shadow: 0 10px 20px rgba(244, 67, 54, 0.4);
        }

        .floating-action.clear:hover:not(:disabled) {
            box-shadow: 0 15px 30px rgba(244, 67, 54, 0.6);
        }

        .floating-action.admin-toggle {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            box-shadow: 0 10px 20px rgba(255, 152, 0, 0.4);
        }

        .floating-action.admin-toggle:hover:not(:disabled) {
            box-shadow: 0 15px 30px rgba(255, 152, 0, 0.6);
        }

        .floating-action.time-slot {
            background: linear-gradient(45deg, #9C27B0, #673AB7);
            box-shadow: 0 10px 20px rgba(156, 39, 176, 0.4);
        }

        .floating-action.time-slot:hover:not(:disabled) {
            box-shadow: 0 15px 30px rgba(156, 39, 176, 0.6);
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                padding: 20px 15px;
            }

            .header h1 {
                font-size: 2rem;
                flex-direction: column;
                gap: 10px;
            }

            .header-logo {
                height: 40px;
            }

            .back-link {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 15px;
                display: inline-block;
            }

            .search-section h3 {
                font-size: 1rem;
            }

            .search-form {
                max-width: 100%;
            }
            
            .input-form {
                flex-direction: column;
                align-items: stretch;
            }
            
            .input-group {
                max-width: none;
                min-width: auto;
            }
            
            .stats {
                gap: 15px;
            }
            
            .groups-container {
                grid-template-columns: 1fr;
                gap: 20px;
            }

            .floating-actions {
                bottom: 20px;
                right: 20px;
            }

            .floating-action {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .admin-form-row {
                flex-direction: column;
            }

            .admin-login input {
                min-width: 100%;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transform: translateX(400px);
            transition: all 0.3s ease;
            z-index: 1001;
            max-width: 300px;
        }

        .notification.show {
            transform: translateX(0);
        }

        .online-count {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
            margin-top: 5px;
        }

        .auth-error {
            color: #f44336;
            font-size: 0.8rem;
            margin-top: 5px;
            text-align: center;
        }

        .rename-btn:hover,
        .reset-name-btn:hover {
            opacity: 1 !important;
            transform: scale(1.1);
        }
        
        .group-title-row {
            position: relative;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-link">← Back to Alliance Selection</a>
            
            <h1><img src="../logo.png" class="header-logo"> Kingshot Vikings Event</h1>
            <div class="alliance-badge">🌟 GEW Alliance</div>
            
            <div class="admin-status" id="adminStatus">
                Admin Mode Active
                <span class="admin-user" id="adminUser"></span>
            </div>
            
            <div id="connectionStatus" class="connection-status connecting">
                <div class="status-dot"></div>
                <span>Connecting to Firebase...</span>
            </div>

            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number" id="totalPlayers">0</span>
                    <div class="stat-label">GEW Players</div>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalGroups">0</span>
                    <div class="stat-label">Battle Groups</div>
                </div>
            </div>
            
            <div class="online-count" id="onlineCount">
                👥 Loading GEW players...
            </div>
        </div>

        <div class="admin-section" id="adminSection">
            <h3>🛡️ Admin Access</h3>
            <div class="admin-login">
                <div class="admin-form-row">
                    <input type="email" id="adminEmail" placeholder="Admin email..." maxlength="100" autocomplete="email">
                    <input type="password" id="adminPassword" placeholder="Admin password..." maxlength="100" autocomplete="current-password">
                </div>
                <div class="admin-form-row">
                    <button onclick="adminLogin()" id="adminLoginBtn">👑 Admin Login</button>
